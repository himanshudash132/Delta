 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
 </head>
 <body>
   <!-- Block elementss -->
   <h1>Hello world</h1> 
   <h1>Himanshu Dash</h1>

   <!-- Block elementss -->
   <p>Hello world</p> 
   <p>Himanshu Dash</p>

   <!-- Inline elementss -->
   <a href="https://www.google.com/">Google</a>
   <a href="https://www.netflix.com/in/">Netflix</a>
   <a href="https://www.netflix.com/in/">Youtube</a>


   <p>This is a image <img src="https://www.collinsdictionary.com/images/full/apple_158989157.jpg" alt=""></p>
   
   <!-- Inline elementss -->
   <p>This is a image </p>
   <img src="https://www.collinsdictionary.com/images/full/apple_158989157.jpg" alt="">
   <img src="https://www.quanta.org/thumbs/thumb-orange-640x480-orange.jpg" alt="">

    
 </body>
 </html>
